{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="text-align: left">
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
    {% for transaction in transactions %}
      <tr>
        <td>{{ transaction.symbol }}</td>
        <td>{{ transaction.quantity }}</td>
        <td>{{ transaction.price }}</td>
        <td>{{ transaction.time_stamp }}</td>
      </tr>
    {% endfor %}
    </table>

{% endblock %}
